<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 340px;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .display {
      width: 100%;
      padding: 20px;
      font-size: 1.6rem;
      text-align: right;
      background: #222;
      color: #fff;
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      padding: 16px;
      background: #fafafa;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #f6f6f6;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    button:hover {
      background: #eaeaea;
    }

    button:active {
      transform: scale(0.97);
    }

    .operator {
      background: #f8bbd0;
    }

    .equal {
      background: #4caf50;
      color: white;
    }

    .clear {
      background: #ef5350;
      color: white;
    }

    .wide {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- ✅ Improved display for accessibility -->
    <div 
      id="display" 
      class="display" 
      role="textbox" 
      aria-label="Calculator display" 
      aria-live="polite" 
      tabindex="0">
    </div>

    <div class="buttons">
      <button data-action="clear" class="clear">C</button>
      <button data-action="back">⌫</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/" class="operator">/</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*" class="operator">*</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-" class="operator">-</button>

      <button data-value="0" class="wide">0</button>
      <button data-value=".">.</button>
      <button data-value="+" class="operator">+</button>

      <button data-action="evaluate" class="equal wide">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');
    let justEvaluated = false;

    function updateDisplay(val) {
      display.textContent = val;
      display.scrollLeft = display.scrollWidth;
    }

    function evaluateExpression() {
      try {
        const result = Function('"use strict"; return (' + display.textContent + ')')();
        updateDisplay(result);
        justEvaluated = true;
      } catch {
        updateDisplay("Error");
        justEvaluated = true;
      }
    }

    function appendValue(val) {
      if (display.textContent === "Error") updateDisplay("");
      if (justEvaluated && !isNaN(val)) {
        updateDisplay("");
        justEvaluated = false;
      }
      updateDisplay(display.textContent + val);
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const val = btn.dataset.value;
        const action = btn.dataset.action;

        if (action === "clear") {
          updateDisplay("");
          justEvaluated = false;
          return;
        }

        if (action === "back") {
          updateDisplay(display.textContent.slice(0, -1));
          return;
        }

        if (action === "evaluate") {
          evaluateExpression();
          return;
        }

        if (val) {
          appendValue(val);
        }
      });
    });

    document.addEventListener("keydown", (e) => {
      if (/^[0-9+\-*/().]$/.test(e.key)) {
        appendValue(e.key);
      } else if (e.key === "Enter") {
        evaluateExpression();
      } else if (e.key === "Backspace") {
        updateDisplay(display.textContent.slice(0, -1));
      } else if (e.key === "Escape") {
        updateDisplay("");
      }
    });
  </script>
</body>
</html>
